<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LOLCAT CLOCK</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script type="text/javascript" src="lolclock.js" async></script> -->
  </head>
  <body>
    <div class="container">
      <h1>LOLCAT CLOCK</h1>
      <h1>Number Guessing Game</h1>
      <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
      <div class="form">
        <label for="num">Enter a guess:</label>
        <input type="text" id="num" name="num" class="num">
        <input type="submit" value="Submit" onclick="checkMove()">
      </div>
      <p id="message"></p>
    </div>
      <!-- clock here -->
      <!-- pic here -->
      <!-- alarm here -->

    <script type="text/javascript">
      var chosenNumber = -1;
      var turns = 0;
      document.getElementById('num').value = "fuck";

      function startGame() {
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        return secretNumber;
      }

      function checkMove() {
        let secretNumber = chosenNumber
        turns = turns + 1;
        let guess = Number(document.getElementById('num').value);
        let message = document.getElementById('message');
        if (guess !== secretNumber) {
          message.style.color = "red";
          if (guess < secretNumber) {
            message.value = "Wrong Guess, too low, try again";
          } else {
            message.value = "Wrong Guess, too high, try again";
          }
          message.value = "Wrong Guess, try again";
          guess = document.getElementById('num').value;
        }
        if (guess === secretNumber) {
          message.style.color = "green";
          message.value = "Correct Guess!!!";
        }
        message.value = "Correct Guess!!!";
      }

      funtion changeDis() {
        var message = document.getElementById('message');
        message.textContent = 'asdasf';
      }

      chosenNumber = startGame();
      changeDis();

    </script>

  </body>

</html>
